<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script type="text/javascript">
        // URLパラメータを取得する関数
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }
        // 'exePath'という名前のパラメータを取得
        const exePath = getQueryParam('exePath');
        console.log('取得したExeパス:', exePath);

        // 取得したパラメータをページ上に表示
        document.getElementById('paramDisplay').textContent = '取得したExeパス: ' + exePath;
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
