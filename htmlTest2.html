<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Test</title>
</head>
<body>
    <h1>3DCG起動</h1>
    <script>
        // URLパラメータを取得する関数
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // 'exePath'という名前のパラメータを取得
        const exePath = getQueryParam('exePath');
        console.log('取得したExeパス:', exePath);

        // カスタムURLスキームを呼び出してExeファイルを実行
        if (exePath) {
            const encodedExePath = encodeURIComponent(exePath);
            window.location.href = "ue5app://${encodedExePath}";
        }
    </script>
</body>
</html>
